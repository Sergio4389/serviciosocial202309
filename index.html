<!DOCTYPE html>
<html>
<head>
    <title>Escribir y visualizar</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icono_144.png">
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Iniciar sesión">
    </form>

    <div id="message"></div>

    <button id="redirectToQuestionnaire" style="display:none">Ir al cuestionario</button>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Aquí debes agregar código para enviar los datos de inicio de sesión al servidor
            // y verificar si las credenciales son válidas.
            
            // Por ahora, mostraremos un mensaje de éxito y mostraremos el botón de redirección.
            document.getElementById("message").textContent = "Inicio de sesión exitoso.";
            document.getElementById("redirectToQuestionnaire").style.display = "block";
        });

        // Manejar el clic en el botón de redirección
        document.getElementById("redirectToQuestionnaire").addEventListener("click", function() {
            // Redirigir al usuario a la página del cuestionario o cualquier otra página que desees.
            window.location.href = "pagina_del_cuestionario.html";
        });
    </script>
    <section>
        <h1>Cuadro de Lista y Texto</h1>
            <!-- Cuadro de texto para ingresar elementos -->
            <div class="input">
            <input type="text" id="inputText" placeholder="Ingresa un Texto">
            </div>
                <div>
                    <button id="aceptarButton">Agregar</button>
                </div>
                    <!-- Lista para mostrar elementos ingresados -->
                    <ul id="listaElementos">
                    </ul>   
    </section>
    <!-- Agregar el script.js -->
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {
              console.log('Error al registrar el Service Worker:', error);
            });
        }
      </script>
</body>
</html>
